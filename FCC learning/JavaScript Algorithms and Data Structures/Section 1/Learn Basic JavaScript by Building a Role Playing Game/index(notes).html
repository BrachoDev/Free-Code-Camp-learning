<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles(notes).css" />
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is
        preventing people from leaving the town. You are in the town square.
        Where do you want to go? Use the buttons above.
      </div>
    </div>
    <!--(2) the element script is to include JavaScript code in HTML pages
        (4) using attribute src="" link our html file to a separate  JavaScript file
        (20) the "script" element needs to be in the bottom so it reads the entire HTML file-->
    <script src="script(notes).js"></script>
  </body>
</html>
